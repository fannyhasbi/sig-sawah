<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/css/leaflet.css">
  <link rel="stylesheet" href="assets/css/easy-button.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/leaflet.js"></script>
  <script src="assets/js/easy-button.js"></script>

  <title>Sistem Informasi Geografis Persawahan</title>
</head>
<body onkeypress="keyHandler(event)">
  <h1>Sistem Informasi Geografis Persawahan</h1>

  <div id="mapid"></div>

  <form action="" id="map-form">
    <table border="0">
      <tr>
        <th>Owner Name</th>
        <td><input type="text" name="owner-name"></td>
      </tr>
      <tr>
        <th>Area</th>
        <td><input type="text" name="area"></td>
      </tr>
      <tr>
        <th>Plant</th>
        <td><input type="text" name="plant"></td>
      </tr>
    </table>
  </form>

  <script src="assets/js/main.js"></script>
</body>
</html>
